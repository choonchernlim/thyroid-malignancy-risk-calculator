<!DOCTYPE html>
<html class="no-js">
<head>
    <title>Thyroid Malignancy Risk Calculator</title>

    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>

    <link rel="shortcut icon" type="image/x-icon" href="img/favicon.ico"/>

    <link rel="stylesheet" href="vendor/materialize/0.96.1/css/materialize.min.css">
    <link rel="stylesheet" href="css/app.css">

    <script type="text/javascript" src="vendor/modernizr/2.8.3/modernizr.min.js"></script>
</head>
<body class="grey lighten-4">

<nav class="blue-grey lighten-1">
    <div class="container nav-wrapper">
        <a href="index.html" class="brand-logo">Thyroid Malignancy Risk Calculator</a>
        <ul id="nav-mobile" class="right hide-on-med-and-down">
            <li><a href="index.html">Home</a></li>
            <li><a href="about.html">About Us</a></li>
        </ul>
    </div>
</nav>

<div class="container">

    <div class="row">

        <div class="col s2">
            <div class="app-full-height valign-wrapper right">
                <a id="prevBtn" class=" valign waves-effect waves-light btn btn-large btn-floating blue-grey lighten-1"><i
                        class="mdi-navigation-arrow-back"></i></a>
            </div>
        </div>


        <div class="col s8">
            <br/>

            <div class="row center-align">
                <div class="col s4 offset-s4">
                    <div class="col s4">
                        <i class="user-progress user-progress-1 mdi-image-lens grey-text text-lighten-1"></i>
                    </div>
                    <div class="col s4">
                        <i class="user-progress user-progress-2 mdi-image-lens grey-text text-lighten-1"></i>
                    </div>
                    <div class="col s4">
                        <i class="user-progress user-progress-3 mdi-image-lens grey-text text-lighten-1"></i>
                    </div>
                </div>
            </div>

            <!--
            ###################
            Step 1
            ###################
            -->
            <div class="user-screen user-screen-1 hide">
                <form class="form">
                    <div class="card-panel">
                        <h5 class="light">Enter probability of this nodule's thyroid malignancy :</h5>

                        <div class="row">
                            <div class="input-field col s1 offset-s2">
                                <input id="user-risk-text" type="text">
                            </div>
                            <div class="input-field col s8">
                                <label>%
                                    <small>( Value between 1 to 100 )</small>
                                </label>
                            </div>
                        </div>
                    </div>

                    <h5 class="center-align">- OR -</h5>

                    <div class="card-panel">
                        <h5 class="light">Select an ATA US risk classification :</h5>

                        <ul class="collection">
                            <li class="collection-item">
                                <input id="risk1" type="radio" name="user-risk-radio" value="0.8" class="with-gap"/>
                                <label for="risk1">
                                    <strong>High suspicion (>70-90%)</strong> :
                                    Solid hypoechoic nodule or solid hypoechoic component (if partially cystic) with
                                    1 or more features: irregular margins (infiltrative, microlobulated),
                                    microcalcifications, taller than wide shape, rim calcifications (small extrusive
                                    soft tissue component), extrathyroidal extension.
                                </label>
                            </li>
                            <li class="collection-item">
                                <input id="risk2" type="radio" name="user-risk-radio" value="0.15" class="with-gap"/>
                                <label for="risk2">
                                    <strong>Intermediate suspicion (10-20%)</strong> :
                                    Hypoechoic solid nodule with smooth margins without microcalcifications,
                                    extrathyroidal extension, or taller than wide shape.
                                </label>
                            </li>
                            <li class="collection-item">
                                <input id="risk3" type="radio" name="user-risk-radio" value="0.075" class="with-gap"/>
                                <label for="risk3">
                                    <strong>Low suspicion (5-10%)</strong> :
                                    Isoechoic or hyperechoic solid nodule, or partially cystic nodule with eccentric
                                    solid areas, without microcalcification, irregular margin or extrathyroidal
                                    extension, or taller than wide shape.
                                </label>
                            </li>
                            <li class="collection-item">
                                <input id="risk4" type="radio" name="user-risk-radio" value="0.03" class="with-gap"/>
                                <label for="risk4">
                                    <strong>Very low suspicion (<3%)</strong> :
                                    Spongiform or partially cystic nodules without any of the sonographic features
                                    described in low, intermediate or high suspicion patterns.
                                </label>
                            </li>
                            <li class="collection-item">
                                <input id="risk5" type="radio" name="user-risk-radio" value="0.01" class="with-gap"/>
                                <label for="risk5">
                                    <strong>Benign (<1%)</strong> :
                                    Purely cystic nodules (no solid component).
                                </label>
                            </li>
                        </ul>
                    </div>
                </form>
            </div>

            <!--
            ###################
            Step 2
            ###################
            -->
            <div class="user-screen user-screen-2 hide">
                <form class="form">
                    <div class="card-panel">
                        <h5 class="light">Please enter US-FNA result :</h5>

                        <ul class="collection">
                            <li class="collection-item">
                                <input id="usfna1" type="radio" name="us-fna-radio" value="nonDiagnostic"
                                       class="with-gap"/>
                                <label for="usfna1"><strong>Non diagnostic</strong></label>
                            </li>
                            <li class="collection-item">
                                <input id="usfna2" type="radio" name="us-fna-radio" value="benign" class="with-gap"/>
                                <label for="usfna2"><strong>Benign</strong></label>
                            </li>
                            <li class="collection-item">
                                <input id="usfna3" type="radio" name="us-fna-radio" value="aus" class="with-gap"/>
                                <label for="usfna3"><strong>AUS</strong></label>
                            </li>
                            <li class="collection-item">
                                <input id="usfna4" type="radio" name="us-fna-radio"
                                       value="suspiciousForFollicularNeoplasm"
                                       class="with-gap"/>
                                <label for="usfna4"><strong>Suspicious for Follicular Neoplasm</strong></label>
                            </li>
                            <li class="collection-item">
                                <input id="usfna5" type="radio" name="us-fna-radio" value="suspiciousForMalignancy"
                                       class="with-gap"/>
                                <label for="usfna5"><strong>Suspicious for Malignancy</strong></label>
                            </li>
                            <li class="collection-item">
                                <input id="usfna6" type="radio" name="us-fna-radio" value="malignant" class="with-gap"/>
                                <label for="usfna6"><strong>Malignant</strong></label>
                            </li>
                        </ul>
                    </div>
                </form>
            </div>

            <!--
            ###################
            Step 3
            ###################
            -->
            <div class="user-screen user-screen-3 hide">
                <div class="card-panel">
                    <h5 class="light">Risk of Malignancy</h5>

                    <p class="light">In 100 nodules with this features and FNA result</p>

                    <div class="row app-top-bottom-border">
                        <div class="col s6 valign-wrapper">
                            <i class="valign small mdi-social-person red-text"></i> <span
                                id="malignancy-count-text"></span>
                        </div>
                        <div class="col s6 valign-wrapper">
                            <i class="valign small mdi-social-person teal-text"></i> <span
                                id="non-malignancy-count-text"></span>
                        </div>
                    </div>


                    <div class="row">
                        <div class="col s12 center-align">
                            <div id="computed-diagram"></div>

                            <h5 id="computed-value" class="light"></h5>
                        </div>
                    </div>


                </div>
            </div>
        </div>


        <div class="col s2">
            <div class="app-full-height valign-wrapper left">
                <a id="nextBtn" class="waves-effect waves-light btn btn-large btn-floating blue-grey lighten-1"><i
                        class="mdi-navigation-arrow-forward"></i></a>
            </div>
        </div>

    </div>
</div>


<script type="text/javascript" src="vendor/jquery/1.11.2/jquery.min.js"></script>
<script type="text/javascript" src="vendor/underscore/1.8.3/underscore.min.js"></script>
<script type="text/javascript" src="vendor/materialize/0.96.1/js/materialize.min.js"></script>
<script type="text/javascript" src="js/app.js"></script>

</body>
</html>
